<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="wrapper">
        <h2> Celcius To Farenheit Converter</h2>
        <div class="inputdiv">
        <input type="text" id = "celcius" placeholder="Enter Celcius">
        
    </div>
    <div>
        <button type="submit" onclick="convert()">Convert to farenheit</button>
      </div>  
    <div >
        <button type="submit" onclick="random()">Random </button>
    </div>
    
<div id="result"> 

</div>
    <div>
        <script>
            function convert(){
            let value = Number(document.getElementById("celcius").value)
            let farenheit = (value * 9/5) + 32
            let res = document.getElementById("result")
            res.innerHTML = farenheit
                
        }
        </script>
        <script>
            function random(){
            const name = "Jayasri"
            let index = Math.floor(Math.random()*6)+1
            let res = document.getElementById("result")
            res.innerHTML = name.charAt(index)
            
            }
            
        </script>
    </div>
</body>
</html>
